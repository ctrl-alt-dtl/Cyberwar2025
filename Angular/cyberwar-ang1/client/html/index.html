        <!-- UI/Cyber Effects Window Area -->
        <div class="ui-area" ng-controller="uiCtrl as $ctrl">
            <div class="effects">
                <div id="effects-window">
                    <table>
                        <tr>
                            <td colspan="4" align="center" width="400px" height="30px" style="font-weight:bold">&nbsp;Cyber Effects Window&nbsp;</td>
                        </tr>
                        <tr>
                            <td align="center" width="100px" style="font-weight:bold">{{ResearchType.CND}}</td>
                            <td align="center" width="100px" style="font-weight:bold">{{ResearchType.CNO}}</td>
                            <td align="center" width="100px" style="font-weight:bold">{{ResearchType.CNE}}</td>
                            <td align="center" style="font-weight:bold">Cost to Use:</td>
                        </tr>
                        <tr>
                            <td height=40px ng-style="{'background-color': 'white'}">Secure</td>
                            <td height=40px ng-style="{'background-color': 'white'}">Acquire</td>
                            <td height=40px ng-style="{'background-color': 'white'}">Scan</td>
                            <td align=center>1</td>
                        </tr>
                        <tr>
                            <td ng-style="{'background-color': effectsL2DCO}" height=40px>Expel</td>
                            <td ng-style="{'background-color': effectsL2OCO}" height=40px>Manipulate</td>
                            <td ng-style="{'background-color': effectsL2CNE}" height=40px>Exploit</td>
                            <td align=center>2</td>
                        </tr>
                        <tr>
                            <td ng-style="{'background-color': effectsL3DCO}" height=40px>Analyze</td>
                            <td ng-style="{'background-color': effectsL3OCO}" height=40px>Deny</td>
                            <td ng-style="{'background-color': effectsL3CNE}" height=40px>Implant</td>
                            <td align=center>3</td>
                        </tr>
                        <tr>
                            <td height=10px colspan="3" style="font-weight:bold">Research Investment Table</td>
                            <td align=center style="font-weight:bold">Action Points</td>
                        </tr>
                        <tr class="ui-row">
                            <td>
                                <div class="recharge-meter">
                                    <div class="meter-bg">
                                        <div class="blocks paid" ng-repeat="meter in researchMeters[ResearchType.CND].research track by $index" ng-click="invest(ResearchType.CND, 0)"></div>
                                        <div class="blocks invested" ng-repeat="meter in researchMeters[ResearchType.CND].currentInvestment track by $index" ng-click="invest(ResearchType.CND, $index + 1)"></div>
                                        <div class="blocks" ng-repeat="meter in researchMeters[ResearchType.CND].costRemaining track by $index" ng-click="invest(ResearchType.CND, getCurrentInvestment(ResearchType.CND) + $index + 1)"></div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="recharge-meter">
                                    <div class="meter-bg">
                                        <div class="blocks paid" ng-repeat="meter in researchMeters[ResearchType.CNO].research track by $index" ng-click="invest(ResearchType.CNO, 0)"></div>
                                        <div class="blocks invested" ng-repeat="meter in researchMeters[ResearchType.CNO].currentInvestment track by $index" ng-click="invest(ResearchType.CNO, $index + 1)"></div>
                                        <div class="blocks" ng-repeat="meter in researchMeters[ResearchType.CNO].costRemaining track by $index" ng-click="invest(ResearchType.CNO, getCurrentInvestment(ResearchType.CNO) + $index + 1)"></div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="recharge-meter">
                                    <div class="meter-bg">
                                        <div class="blocks paid" ng-repeat="meter in researchMeters[ResearchType.CNE].research track by $index" ng-click="invest(ResearchType.CNE, 0)"></div>
                                        <div class="blocks invested" ng-repeat="meter in researchMeters[ResearchType.CNE].currentInvestment track by $index" ng-click="invest(ResearchType.CNE, $index + 1)"></div>
                                        <div class="blocks" ng-repeat="meter in researchMeters[ResearchType.CNE].costRemaining track by $index" ng-click="invest(ResearchType.CNE, getCurrentInvestment(ResearchType.CNE) + $index + 1)"></div>
                                    </div>
                                </div>
                            </td>
                            <td class="actionPointsNumber" rowspan="2">{{actionPoints}}</td>
                        </tr>
                        <tr>
                            <td align="center">
                              <button type="button" class="minusPlusBtn" ng-click="invest(ResearchType.CND, getCurrentInvestment(ResearchType.CND) - 1)"> - </button>
                              <button type="button" class="minusPlusBtn" ng-click="invest(ResearchType.CND, getCurrentInvestment(ResearchType.CND) + 1)"> + </button>
                            </td>
                            <td align="center">
                              <button type="button" class="minusPlusBtn" ng-click="invest(ResearchType.CNO, getCurrentInvestment(ResearchType.CNO) - 1)"> - </button>
                              <button type="button" class="minusPlusBtn" ng-click="invest(ResearchType.CNO, getCurrentInvestment(ResearchType.CNO) + 1)"> + </button>
                            </td>
                            <td align="center">

                              <button type="button" class="minusPlusBtn" ng-click="invest(ResearchType.CNE, getCurrentInvestment(ResearchType.CNE) + 1)"> + </button>
                            </td>
                        </tr>

            <div class="submitBtnArea">

                        <span class="fa fa-close" ng-click="deleteOrder($index)"></span>
                        <span>{{order.title}}</span>
                    </li>
                </ul>
            </div>
