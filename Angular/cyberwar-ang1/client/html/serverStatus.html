<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Cyber Effects & Server Status</h3>
</div>
<div class="modal-body" id="modal-body">
  <div ng-if="validActions.length > 0">
    Action To Perform:
    <ul>
      <li ng-repeat="action in validActions">
        <a href="#" ng-click="$event.preventDefault(); selectAction(action);">{{action}}</a>
      </li>
    </ul>
  </div>
  <div ng-if="needColor">
    Choose Opponent Color:
    <ul>
      <li ng-repeat="(key, color) in validColors">
        <a href="#" ng-click="$event.preventDefault(); selected.color = color">{{color}}</a>
      </li>
    </ul>
  </div>

  <div>Selected Node: {{selectedNode.location.color}} {{selectedNode.location.index}}</div>
  <div>Owner: {{selectedNode.ownerColor}}</div>
  <div ng-if="selected">Selected Action: <b>{{selected.action}}</b> {{selected.color}}</div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
