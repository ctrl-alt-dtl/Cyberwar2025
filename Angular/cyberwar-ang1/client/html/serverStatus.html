<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Cyber Effects & Server Status</h3>
</div>
<div class="modal-body" id="modal-body">
  <span class="server-status">
    <div ng-if="validActions.length > 0">
      Action To Perform:
      <label ng-repeat="action in validActions">
        <input type="radio" ng-model="selected.action" ng-value="action" ng-change="selectAction(action)"><action type="action"></action>
      </label>
    </div>

    <!-- Source node picker -->
    <div ng-if="needSource">
      Choose Source Node:
      <label ng-repeat="node in usableSourceNodes">
        <input type="radio" ng-model="selected.params.source" ng-value="node"><node node="node"></node>
      </label>
    </div>

    <!-- Color picker -->
    <div ng-if="needColor">
      Choose Opponent Color:
      <label ng-repeat="(key, color) in validColors">
        <input type="radio" ng-model="selected.params.color" ng-value="color">{{color}}
      </label>
    </div>

    <div ng-if="selectedNode.location.index">
      <div><node label="'Selected Node'" node="selectedNode.location"></node></div>
      <div>
        <span><player label="'Owner'" player="displayedOwner || 'Unknown'"></player></span>
        <span ng-if="manipulateOwner"><player label="'False Owner'" player="manipulateOwner"></player></span>
        <span><b>Strength:</b> {{displayedStrength}}</span>
      </div>
    </div>
    <div ng-if="selectedNode.location.index == 0">
      <div><node label="'Selected Base'" node="selectedNode.location"></node></div>
      <chat ng-if="shouldShowChat(selectedNode.location.color)" to="getChatToName(selectedNode.location.color)"></chat>
    </div>
  </span>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-disabled="!canMakeOrder()" ng-click="ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
