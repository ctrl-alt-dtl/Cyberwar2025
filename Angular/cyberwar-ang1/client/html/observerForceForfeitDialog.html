<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Force Player Forfeit?</h3>
</div>
<div class="modal-body" id="modal-body">
  Are you sure you want to make the {{color}} player forfeit the game?
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">Yes</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">No</button>
</div>
