<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<style type="text/css">
	#stage-parent {
		text-align: center;
		width: 100%;
	}

	#main-view{
		width: 100%;
		height: 768px;
	}
	.effects-area {
		height: 300px;
		width: 400px;
		position: relative;
		background-color: #818181;
		float: right;
	}
	.board {
		height: 100%;
		width: 768px;
		position: relative;
		background-color: #818181;
		float: right;
	}
	.adjudication{
		float: right;
		background: #818181;
		position: relative;
	}
</style>
</head>


<body>
<div id="stage-parent">CyberWar:2025</div>
<div id="main-view">
	<div class="effects-area">Content for  class "effects-area" Goes Here</div>
	<div class="board">Content for  class "container" Goes Here</div>
	<div class="adjudication"></div>
</div>


	
</body>
</html>
