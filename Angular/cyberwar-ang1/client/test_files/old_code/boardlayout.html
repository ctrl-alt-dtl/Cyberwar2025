<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<style type="text/css">
	#stage-parent {
		text-align: center;
		width: 1200px;
	}
	#main-view{
		width: 100%;
		height: 800px;
	}
	#left_aside {
		height: 770px;
		width: 25px;
		background-color: #6EDB77;
		float: left;
		border-style: solid;
    	border-width: 1px;
	}
	.board {
		height: 770px;
		width: 770px;
		background-color: #BBBBBB;
		float: left;
		display: inline-block;
		border-style: solid;
    	border-width: 1px;
	}
	.ui-area {
		height: 770px;
		width: 400px;
		display: block;
		background-color: #000000;
		float: left;
		display: inline-block;
	}
	.effects{
		height: 350px;
		width: 400px;
		float:top;
		background: #E1E1E1;
		position: inherit;
		border-style: solid;
    	border-width: 1px;
	}
	.submitBtn {
		height: 66px;
		width: 400px;
		background: #E1E1E1;
		position: inherit;
		border-style: solid;
    	border-width: 1px;
	}
	.adjudication{
		height: 350px;
		width: 400px;
		background: #E1E1E1;
		position: relative;
		border-style: solid;
    	border-width: 1px;
	}
</style>
</head>


<body>
<div id="stage-parent">CyberWar:2025</div>
<div id="main-view">
	<div id="left_aside"></div>
	<div class="board">Main Board (Konva Canvas)</div>
	<div class="ui-area">
		<div class="effects">Cyber Effects Window (table)</div>
		<div class="submitBtn">Submit Button</div>
		<div class="adjudication">Orders Adjudication</div>
	</div>
</div>


	
</body>
</html>
