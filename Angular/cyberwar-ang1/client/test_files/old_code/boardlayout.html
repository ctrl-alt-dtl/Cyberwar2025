<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<style type="text/css">
	#stage-parent {
		text-align: center;
		width: 1200px;
	}
	#main-view{
		width: 100%;
		height: 800px;
	}
	#left_aside {
		height: 770px;
		width: 25px;
		background-color: #6EDB77;
		float: left;
		border-style: solid;
    	border-width: 1px;
	}
	.board {
		height: 770px;
		width: 770px;
		background-color: #BBBBBB;
		float: left;
		display: inline-block;
		border-style: solid;
    	border-width: 1px;
	}
	.ui-area {
		height: 770px;
		width: 400px;
		display: block;
		background-color: #000000;
		float: left;
		display: inline-block;
	}
	.effects{
		height: 350px;
		width: 400px;
		float:top;
		background: #E1E1E1;
		position: inherit;
		border-style: solid;
    	border-width: 1px;
	}
	.submitBtn {
		height: 70px;
		width: 400px;
		background: #E1E1E1;
		position: inherit;
		justify-content: center;
		display: flex;
		border-style: solid;
    	border-width: 1px;
	}
	.minusPlusBtn {
		background-color: white; /* Green */
		border: 1px solid black;
		width: 45px;
		color: black;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		cursor: pointer;
	}
	.minusPlusBtn:hover {
    background-color: #4F4E4E;
	}
	.adjudication{
		height: 350px;
		width: 400px;
		background: #E1E1E1;
		position: relative;
		border-style: solid;
    	border-width: 1px;
	}
    #effects-window {

    }
</style>
</head>


<body>
<div id="stage-parent">CyberWar:2025</div>
<div id="main-view">
	<div id="left_aside"></div>
	<div class="board">Main Board (Konva Canvas)</div>
	<div class="ui-area">
		<div class="effects">
            <div id="effects-window">
                <table border="1">
                    <tr>
                        <td colspan="4" align="center" width="400px">&nbsp;Cyber Effects Window&nbsp;</td>
                    </tr>
                    <tr>
                        <td align="center" width="100px">DCO/CND</td>
                        <td align="center" width="100px">OCO/CNO</td>
                        <td align="center" width="100px">CNE</td>
                        <td align="center">Cost to Use:</td>
                    </tr>
                    <tr>
                        <td height=40px>&nbsp; Secure &nbsp;</td>
                        <td height=40px>&nbsp; Acquire &nbsp;</td>
                        <td height=40px>&nbsp; Scan &nbsp;</td>
                        <td align=center>&nbsp; 1</td>
                    </tr>
                    <tr>
                        <td height=40px>&nbsp; Expel &nbsp;</td>
                        <td height=40px>&nbsp; Manipulate &nbsp;</td>
                        <td height=40px>&nbsp; Explpoit </td>
                        <td align=center>&nbsp; 2</td>
                    </tr>
                    <tr>
                        <td height=40px>&nbsp; Analyze &nbsp;</td>
                        <td height=40px>&nbsp; Deny &nbsp;</td>
                        <td height=40px>&nbsp; Implant &nbsp;</td>
                        <td align=center>&nbsp; 3</td>
                    </tr>
                    <tr>
                        <td height=70px>Research Box</td>
                        <td height=70px>Research Box</td>
                        <td height=70px>Research Box</td>
                        <td height=10px align="center">Action Points</td>
                    </tr>
                    <tr>
                        <td align="center"><button type="button" class="minusPlusBtn"> - </button><button type="button" class="minusPlusBtn"> + </button></td>
                        <td align="center"><button type="button" class="minusPlusBtn"> - </button><button type="button" class="minusPlusBtn"> + </button></td>
                        <td align="center"><button type="button" class="minusPlusBtn"> - </button><button type="button" class="minusPlusBtn"> + </button></td>
                        <td align="center">##</td>
                    </tr>

                </table>
            </div>
        </div>
		<div class="submitBtn">
            <button type="submitButton" align="center"> Submit Orders </button>
        </div>
		<div class="adjudication">Orders Adjudication</div>
	</div>
</div>


	
</body>
</html>
