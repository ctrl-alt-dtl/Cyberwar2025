<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CyberWar:2025</title>
    <link rel="icon" href="favicon.ico">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div id="stage-parent">
      <div class="container"></div>
      <div ng-controller="canvasCtrl as $ctrl" class="modal-demo">
          clicks red: {{clickCount}}<br>
          clicks purple: {{clickCount2}}

          <!--MODAL TESTING-->
          <script type="text/ng-template" id="myModalContent.html">
              <div class="modal-header">
                  <h3 class="modal-title" id="modal-title">Cyber Effects & Server Status</h3>
              </div>
              <div class="modal-body" id="modal-body">
                  <ul>
                      <li ng-repeat="item in $ctrl.items">
                          <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
                      </li>
                  </ul>
                  Selected: <b>{{ $ctrl.selected.item }}</b>
              </div>
              <div class="modal-footer">
                  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
                  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
              </div>
          </script>
          <!--END MODAL TESTING-->

          <!--GAME BOARD SERVER POINTS-->
          <div data-game-board-red-base id="canvasRedBase" callback-fn="$ctrl.open()" class="tooltip-demo"></div>
          <div data-game-board-red-1-hex id="canvasRed1Hex"></div>
          <div data-game-board-purple-servers id="canvasPurpleServer">&nbsp</div>

      </div>
      <!--
      <div id="buttons">
          <input type="button" id="activate" value="Activate rectangle">
      </div>
      -->
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script src="node_modules/howler/dist/howler.js"></script>
  <script src="node_modules/underscore/underscore.js"></script>
  <script src="node_modules/konva/konva.js"></script>
  <script src="app/components/version/version.js"></script>
  <script src="app/components/version/version-directive.js"></script>
  <script src="app/components/version/interpolate-filter.js"></script>

  <script src="app.js"></script>

  <!--LIBRARIES-->
  <script src="app/assets/client/js/domainLibs/konvaConfigSettings.js"></script>
  <script src="app/assets/client/js/domainLibs/serverPointCoordinates.js"></script>
  <script src="app/assets/client/js/boardItems/mainBoard.js"></script>

  <script src="app/assets/client/js/boardItems/interactiveBoxes.js"></script>

  <!--DOMAINS-->
  <script src="app/assets/client/js/redDomain/redDomainServers.js"></script>
  <script src="app/assets/client/js/redDomain/redDomainPrimaryLinks.js"></script>
  <script src="app/assets/client/js/redDomain/redDomainExploitLinks.js"></script>
  <script src="app/assets/client/js/redDomain/redDomainServerText.js"></script>
  <script src="app/assets/client/js/purpleDomain/purpleDomainSevers.js"></script>
  <script src="app/assets/client/js/purpleDomain/purpleDomainPrimaryLinks.js"></script>
  <script src="app/assets/client/js/purpleDomain/purpleDomainExploitLinks.js"></script>
  <script src="app/assets/client/js/purpleDomain/purpleDomainServerText.js"></script>

  <script src="app/assets/client/js/blueDomain/blueDomainServers.js"></script>
  <script src="app/assets/client/js/blueDomain/blueDomainPrimaryLinks.js"></script>
  <script src="app/assets/client/js/blueDomain/blueDomainExploitLinks.js"></script>
  <script src="app/assets/client/js/blueDomain/blueDomainServerText.js"></script>

  <script src="app/assets/client/js/greenDomain/greenDomainServers.js"></script>
  <script src="app/assets/client/js/greenDomain/greenDomainPrimaryLinks.js"></script>
  <script src="app/assets/client/js/greenDomain/greenDomainExploitLinks.js"></script>
  <script src="app/assets/client/js/greenDomain/greenDomainServerText.js"></script>

  <script src="app/assets/client/js/yellowDomain/yellowDomainServers.js"></script>

  <!--INTER-DOMAIN-->
